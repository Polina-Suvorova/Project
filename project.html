    <title>Карта европейской части РФ, на которой отмечены места проведения «Высшей пробы»</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMap, 
            myPlacemark;
	
	var points = [
                [55.763721, 37.636275], //москва
                [50.624235, 36.581276], //белгород
                [48.723599, 44.521781], //ВОлгоград
                [51.713383, 39.185806], //Воронеж
                [45.040579, 39.112225], //краснодар
				[51.738142, 36.148018], //курск
                [52.643286, 39.645708], //липецк
                [45.041891, 41.984975], //ставрополь
				// Города с призерами
				[53.243325, 34.363731], //брянск
				[56.967836, 41.966406], //ивановская область
				[58.344108, 49.695430], //кировская область
				[44.429866, 40.252969], //адыгея
				[42.259793, 47.095742], //дагестан
				[57.817361, 39.105138] //ярославль
			    ];

        function init(){ 
            myMap = new ymaps.Map("map", {
                center: [51.713383, 39.185806], 
                zoom: 4
            }); 
			pm0 = new ymaps.Placemark(points[0], {balloonContent: 'Средний балл - 55,23',
			                                     hintContent: 'Москва'});
			pm1 = new ymaps.Placemark(points[1], {hintContent: 'Белгород',
												 balloonContent: 'Средний балл - 0'});
			pm2 = new ymaps.Placemark(points[2], {hintContent: 'Волгоград',
												 balloonContent: 'Средний балл - 0'});
			pm3 = new ymaps.Placemark(points[3], {hintContent: 'Воронеж',
												 balloonContent: 'Средний балл - 0'});
			pm4 = new ymaps.Placemark(points[4], {hintContent: 'Краснодар',
												 balloonContent: 'Средний балл - 60'});
			pm5 = new ymaps.Placemark(points[5], {hintContent: 'Курск',
												 balloonContent: 'Средний балл - 0'});
			pm6 = new ymaps.Placemark(points[6], {hintContent: 'Липецк',
												 balloonContent: 'Средний балл - 0'});
			pm7 = new ymaps.Placemark(points[7], {hintContent: 'Ставрополь',
												 balloonContent: 'Средний балл - 52'});
			pm8 = new ymaps.Placemark(points[8], {hintContent: 'Брянск',
												 balloonContent: 'Средний балл - 60'}, {
                                                 preset: 'islands#greenDotIconWithCaption'});
			pm9 = new ymaps.Placemark(points[9], {hintContent: 'Иваново',
												 balloonContent: 'Средний балл - 43'}, {
                                                 preset: 'islands#greenDotIconWithCaption'});
			pm10 = new ymaps.Placemark(points[10], {hintContent: 'Киров',
												 balloonContent: 'Средний балл - 52'}, {
                                                 preset: 'islands#greenDotIconWithCaption'});
			pm11 = new ymaps.Placemark(points[11], {hintContent: 'Республика Адыгея',
												 balloonContent: 'Средний балл - 94'}, {
                                                 preset: 'islands#greenDotIconWithCaption'});
			pm12 = new ymaps.Placemark(points[12], {hintContent: 'Республика Дагестан',
												 balloonContent: 'Средний балл - 40'}, {
                                                 preset: 'islands#greenDotIconWithCaption'});
			pm13 = new ymaps.Placemark(points[13], {hintContent: 'Ярославль',
												 balloonContent: 'Средний балл - 100'}, {
                                                 preset: 'islands#greenDotIconWithCaption'});
			
			myMap.geoObjects.add(pm0)
							.add(pm1)
							.add(pm2)
							.add(pm3)
							.add(pm4)
							.add(pm5)
							.add(pm6)
							.add(pm7)
							.add(pm8)
							.add(pm9)
							.add(pm10)
							.add(pm11)
							.add(pm12)
							.add(pm13);
        }
    </script>
</head>
